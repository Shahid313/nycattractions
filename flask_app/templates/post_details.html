<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{{url_for('static', filename='dashboard.css')}}" rel="stylesheet"/>
</head>

<body>
    <div class="Post-page-Background">
        <div class="ProfieDetailsButtons">
            <a href="/dashboard" style="margin-right: 50px;" class="btn btn-sm btn-primary">NYC Attractions</a>
            <a href="/logout" class="btn btn-sm btn-danger">Logout</a>
        </div>


        <table class="table table-sm SinglePost">
            
            <tbody>
              <tr style="margin-bottom: 10px;">
                <td><a style="list-style-type:none;" href="#"><h5>{{post_details[0]['user_name']}}</h5></a></td>
                <td>
                <div class="ContAndLikeBtn">
                    <div class="Post_image">
                    <img src="{{url_for('static', filename='user_images/')}}{{post_details[0]['post_picture']}}" width="100%" height="100%"/>
                    </div>
                </div>
            </td>
                <td>
                    <div class="content">
                        <div>
                            <p>{{post_details[0]['post_description']}}</p>
                        </div>
                    </div>
                </td>
              </tr>
            </tbody>
          </table>

          <h3 style="margin-top: 30px;">People who liked this post</h3>
          <div style="width: 300px;">
          <table class="table table-sm table-bordered">
            <thead>
              <tr>
                <th>User</th>
                <th>User Info</th>
              </tr>
            </thead>
            <tbody>
              {% for user in post_liked_users_details %}
              <tr>
                <td>{{user.first_name}}</td>
                <td>{{user.first_name}} {{user.last_name}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
        
    </div>

    

</body>

</html>
